<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de caracteres em resultado invertido</title>
</head>
<body>
    
    <h1>Sequência de caracteres em resultado invertido</h1>

    <div id="original"></div>
    <div id="invertida"></div>

    <script>

        const sequencia = prompt("Digite uma sequencia de caracteres")

        const sequenciaOrdenada = sequencia.split("").reverse().join("")

        document.getElementById("original").textContent = `Sequência original: ${sequencia}`
        console.log("Sequência original: " + sequencia)

        document.getElementById("invertida").textContent = `Sequência ordenada: ${sequenciaOrdenada}`
        console.log("Sequência ordenada: " + sequenciaOrdenada)

    </script>

</body>
</html>
