<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de uma operação de potenciação com números aleatórios, inteiros e positivos.</title>
</head>
<body>

    <h1>Resultado de uma operação de potenciação.</h1>

    <div id="base"></div>
    <div id="expoente"></div>
    <div id="potencia"></div>

    <script>

        let base = Math.floor(Math.random() * 50) + 1;
        let expoente = Math.floor(Math.random() * 10) + 1;
        let potencia = 1; //potencia sempre vai ser no minimo 1 devidos ao contexto do exercicio.

        for (let i = 0; i < expoente; i++) {
        potencia *= base;
        }

        document.getElementById("base").textContent = `Base: ${base}`
        console.log(`Base: ${base}`);

        document.getElementById("expoente").textContent = `Expoente: ${expoente}`
        console.log(`Expoente: ${expoente}`);

        document.getElementById("potencia").textContent = `Potência/Resultado: ${potencia}`
        console.log(`Potência/Resultado: ${potencia}`);

    </script>
    
</body>
</html>
