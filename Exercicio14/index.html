<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de uma operação de potenciação usando os números 2 e 8 sem o FOR</title>
</head>
<body>

    <script>
        let base = 2;
        let potencia = 1;

        let div = "<div><h1>Resultado de uma operação de potenciação usando os números 2 e 8 sem o FOR</h1>"
        
        div += `${base}<sup>0</sup> = 1<br>`
        console.log(`${base}<sup>0</sup> = 1<br>`)
        expoente = 1
        potencia *= base;
        div += `${base}<sup>${expoente}</sup> = ${potencia}<br>`
        console.log(`${base}<sup>${expoente}</sup> = ${potencia}<br>`)
        expoente = 2
        potencia *= base;
        div += `${base}<sup>${expoente}</sup> = ${potencia}<br>`
        console.log(`${base}<sup>${expoente}</sup> = ${potencia}<br>`)
        expoente = 3
        potencia *= base;
        div += `${base}<sup>${expoente}</sup> = ${potencia}<br>`
        console.log(`${base}<sup>${expoente}</sup> = ${potencia}<br>`)
        expoente = 4
        potencia *= base;
        div += `${base}<sup>${expoente}</sup> = ${potencia}<br>`
        console.log(`${base}<sup>${expoente}</sup> = ${potencia}<br>`)
        expoente = 5
        potencia *= base;
        div += `${base}<sup>${expoente}</sup> = ${potencia}<br>`
        console.log(`${base}<sup>${expoente}</sup> = ${potencia}<br>`)
        expoente = 6
        potencia *= base;
        div += `${base}<sup>${expoente}</sup> = ${potencia}<br>`
        console.log(`${base}<sup>${expoente}</sup> = ${potencia}<br>`)
        expoente = 7
        potencia *= base;
        div += `${base}<sup>${expoente}</sup> = ${potencia}<br>`
        console.log(`${base}<sup>${expoente}</sup> = ${potencia}<br>`)
        expoente = 8
        potencia *= base;
        div += `${base}<sup>${expoente}</sup> = ${potencia}<br>`
        console.log(`${base}<sup>${expoente}</sup> = ${potencia}<br>`)

        div += "</div>"

        document.body.innerHTML = div;

    </script>
    
</body>
</html>
