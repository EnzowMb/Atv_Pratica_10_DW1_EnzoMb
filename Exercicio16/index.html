<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de uma operação de potenciação usando os números 2 e 8 com o FOR e Math.pow()</title>
</head>
<body>

    <script>
        let base = 2;
        let expoenteMaximo = 8;

        let div = "<div><h1>Resultado de uma operação de potenciação usando os números 2 e 8 com o FOR e Math.pow()</h1>"
        
        div += `${base}<sup>0</sup> = 1<br>`
        console.log(`${base}<sup>0</sup> = 1<br>`)

        for (let expoente = 1; expoente <= expoenteMaximo; expoente++) {
            let potencia = Math.pow(base, expoente);
            div += `${base}<sup>${expoente}</sup> = ${potencia}<br>`
            console.log(`${base}<sup>${expoente}</sup> = ${potencia}<br>`)
        }

        div += "</div>"

        document.body.innerHTML = div;

    </script>
    
</body>
</html>
